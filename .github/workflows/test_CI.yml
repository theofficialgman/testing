name: Test CI
# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
jobs:
  job1:
    runs-on: ubuntu-latest
    # Map a step output to a job output
    outputs:
      output1: ${{ steps.step1.outputs.FAILED_UPDATE_APPS_buster_armhf }}
      output2: ${{ steps.step2.outputs.UPDATED_APPS_buster_armhf }}
    steps:
      - id: step1
        run: |
          echo "FAILED_UPDATE_APPS_buster_armhf<<EOF" >> $GITHUB_OUTPUT
          echo "Boxy SVG
          PyChess
          " >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      - id: step2
        run: |
          echo "UPDATED_APPS_buster_armhf<<EOF" >> $GITHUB_OUTPUT
          echo "- BlockBench-arm64: 4.7.4 -> 4.8.0 
          - BlockBench-armhf: 4.7.4 -> 4.8.0 =
          - Github Desktop-arm64: 3.2.7-linux1 -> 3.2.7-linux2 =
          - Github Desktop-armhf: 3.2.7-linux1 -> 3.2.7-linux2 =" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
  job2:
    runs-on: ubuntu-latest
    needs: job1
    steps:
      - env:
          OUTPUT1: ${{needs.job1.outputs.output1}}
          OUTPUT2: ${{needs.job1.outputs.output2}}
        run: echo "$OUTPUT1 $OUTPUT2"
