name: Test CI
# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
    - name: setup QEMU
      run: |
        docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
    - name: Build
      run: |
        sudo docker run -i -v "${PWD}" -v /usr/bin/qemu-aarch64-static:/usr/bin/qemu-aarch64-static "arm64v8/ubuntu:focal" /bin/bash -c "apt update
        DEBIAN_FRONTEND="noninteractive" TZ="Europe/London" apt-get install -y --no-install-recommends wget sed ca-certificates
        wget https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-aarch64.AppImage
        chmod +x ./appimagetool-aarch64.AppImage
        /usr/bin/qemu-aarch64-static ./appimagetool-aarch64.AppImage --appimage-extract"
        
