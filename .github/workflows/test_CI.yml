name: Test CI
# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
jobs:
  _:
    runs-on: ubuntu-latest
    steps:
    - name: SetLocale
      shell: bash
      run: |
              sudo apt-get update && sudo apt-get install locales-all -y
              echo "LANG=en_US.UTF-8" >> "$GITHUB_ENV"
              echo LC_CTYPE="en_US.UTF-8" >> "$GITHUB_ENV"
              echo LC_NUMERIC="en_US.UTF-8" >> "$GITHUB_ENV"
              echo LC_TIME="en_US.UTF-8" >> "$GITHUB_ENV"
              echo LC_COLLATE="en_US.UTF-8" >> "$GITHUB_ENV"
              echo LC_MONETARY="en_US.UTF-8" >> "$GITHUB_ENV"
              echo LC_MESSAGES="en_US.UTF-8" >> "$GITHUB_ENV"
              echo LC_PAPER="en_US.UTF-8" >> "$GITHUB_ENV"
              echo LC_NAME="en_US.UTF-8" >> "$GITHUB_ENV"
              echo LC_ADDRESS="en_US.UTF-8" >> "$GITHUB_ENV"
              echo LC_TELEPHONE="en_US.UTF-8" >> "$GITHUB_ENV"
              echo LC_MEASUREMENT="en_US.UTF-8" >> "$GITHUB_ENV"
              echo LC_IDENTIFICATION="en_US.UTF-8" >> "$GITHUB_ENV"
              echo LC_ALL="en_US.UTF-8" >> "$GITHUB_ENV"     
    - name: Test
      shell: bash
      run: |
              /usr/bin/printf "%'d" 123456789
              printf "%'d" 123456789
              numfmt --grouping 123456789
