name: Test CI
# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
    - name: setup QEMU
      uses: docker/setup-qemu-action@v2
    - name: Build
      run: |
        sudo docker run -i -v "${PWD}" "aarch64/ubuntu:focal" /bin/bash -c "wget https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-aarch64.AppImage
        sed -i s|AI\x02|\x00\x00\x00| ./appimagetool-aarch64.AppImage
        ./appimagetool-aarch64.AppImage --appimage-extract"
        
