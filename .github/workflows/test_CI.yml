name: Test CI
# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
      - run: |
          export UPDATED_APPS='- BlockBench-arm64: 4.7.4 -> 4.8.0 
          - BlockBench-armhf: 4.7.4 -> 4.8.0
          - Boxy SVG-all: 3.96.0.zip -> 4.1.0.zip
          - Github Desktop-arm64: 3.2.7-linux1 -> 3.2.7-linux2
          - Github Desktop-armhf: 3.2.7-linux1 -> 3.2.7-linux2
          - PyChess-all: 1.0.3 -> 1.0.4'
          export
          env
          export | sed -e 's/^declare -x //g;s/^[^=]*$/\0=""/g;s/='\''\(.*\)'\''$/=\1/g'
