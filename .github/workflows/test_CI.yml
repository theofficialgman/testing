name: Test CI
# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
    - name: Build
      run: |
        sudo apt update
        sudo apt install -y qemu-user-static
        /usr/bin/qemu-aarch64-static --version
        sudo docker run -i -v "${PWD}" -v /usr/bin/qemu-aarch64-static:/usr/bin/qemu-aarch64-static "arm64v8/ubuntu:focal" /bin/bash -c "/usr/bin/qemu-aarch64-static --version
        apt update
        DEBIAN_FRONTEND="noninteractive" TZ="Europe/London" apt-get install -y --no-install-recommends wget sed ca-certificates
        wget https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-aarch64.AppImage
        chmod +x ./appimagetool-aarch64.AppImage
        /usr/bin/qemu-aarch64-static ./appimagetool-aarch64.AppImage --appimage-extract"
        
