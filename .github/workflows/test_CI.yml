name: Test CI
# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  update-apps:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Test installing updated apps
        uses: theofficialgman/arm-runner-action@v4
        with:
          # this is a buster armhf image
          base_image: https://developer.download.nvidia.com/embedded/L4T/r32-3-1_Release_v1.0/Jetson-Nano-SDCard-Image/nv-jetson-nano-sd-card-image-r32.3.1.zip
          bootpartition:
          rootpartition: 1
          # changes are not saved after the chroot is exited so it is safe to operate within the pi-apps directory

          # give the image more space
          image_additional_mb: 5000

          # set CPU to use
          cpu: cortex-a57

          # user runner name as default path
          copy_repository_path: /home/runner/testing

          import_github_env: true
          commands: |
            # print user info
            sudo chown runner:docker /home/runner
            ls -l /home
            ls -l /home/runner
            echo $USER $USERNAME $(id) $(whoami)
            lspci
            free
            nproc
