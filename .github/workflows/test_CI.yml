name: Test CI
# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
    - name: setup QEMU
      uses: docker/setup-qemu-action@v2
    - name: Build
      run: |
        sudo docker run -i -v "${PWD}" "arm64v8/ubuntu:focal" /bin/bash -c "apt update
        DEBIAN_FRONTEND="noninteractive" TZ="Europe/London" apt-get install -y --no-install-recommends wget sed ca-certificates
        wget https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-aarch64.AppImage
        sed -i 's|AI\x02|\x00\x00\x00|' ./appimagetool-aarch64.AppImage
        chmod +x ./appimagetool-aarch64.AppImage
        wget https://github.com/AppImage/AppImageKit/releases/download/continuous/AppRun-aarch64
        chmod +x ./AppRun-aarch64
        ./appimagetool-aarch64.AppImage --runtime-file ./AppRun-aarch64 --appimage-extract"
        
