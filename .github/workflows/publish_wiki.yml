# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
#   push:
#     branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  update-wiki:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          chmod +x $GITHUB_WORKSPACE/assets/conversion_wiki.sh
          cd /home/runner
          mkdir wiki-output
          cd wiki-output
          $GITHUB_WORKSPACE/assets/conversion_wiki.sh
          echo "getting file contents"
          cat home.md
          pwd
          ls
      - name: Upload scripts page to wiki
        uses: docker://decathlon/wiki-page-creator-action:latest
        env:
          GH_PAT: ${{ secrets.GH_PERSONAL_ACCESS_TOKEN }}
          ACTION_MAIL: $ {{ env.GITHUB_ACTOR }}@users.noreply.github.com
          ACTION_NAME: ${{ env.GITHUB_ACTOR }}
          OWNER: ${{ env.GITHUB_ACTOR }}
          REPO_NAME: ${{ env.GITHUB_REPOSITORY }}
          MD_FOLDER: /home/runner/wiki-output
          
        
      - name: Run a multi-line script
        run: |
          cd /home/runner
          pwd
          ls
          
